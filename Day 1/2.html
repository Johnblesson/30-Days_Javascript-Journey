<!DOCTYPE html> 
<html> 
    <body> 
    <script> 
        function changeImage() { 
            var image = document.getElementById('myImage'); 
            if (image.src.match("bulbon")) { 
                image.src = "./imagecopy1234567890/test.gif"; 
            } else { 
                image.src = "./imagecopy1234567890/test.gif"; 
            } 
        } 
    </script> 
 
    <img id="myImage" onclick="changeImage()" src="./imagecopy1234567890/test.gif" width="100" height="180"> 
 
    <p>Click the light bulb to turn on/off the light</p> 
 
    </body> 
</html>
